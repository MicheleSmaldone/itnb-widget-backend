chat_task:
  description: >
    Answer the user's question: {user_message}
    
    Use the available knowledge base to search for relevant information.
    If there is conversation history, consider it for context: {history}
    
    Provide a comprehensive and accurate response based on the available documentation.
    If you cannot find relevant information, clearly state that.
  expected_output: >
    A clear, helpful response to the user's question, grounded in the available knowledge base.
    Include relevant details and context from the documents when applicable.
  agent: rag_agent
